<h2>Carrinho</h2>
<mat-nav-list>
  <ng-container *ngFor="let item of c.items()">
    <mat-list-item>
      {{ item.product.title }} - {{ item.quantity }}x
      <button mat-button color="warn" (click)="remove(item.product.id)">
        X
      </button>
    </mat-list-item>
  </ng-container>
</mat-nav-list>

<div>
  <p>Total: R$ {{ c.totalValue() | number : "1.2-2" }}</p>
  <button mat-raised-button color="accent" (click)="clear()">Limpar</button>
</div>
