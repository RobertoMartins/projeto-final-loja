<div class="conteudo">
  <form class="formulario" [formGroup]="form" (ngSubmit)="submit()">
    <h2>Login</h2>
    <mat-form-field>
      <mat-label>Usuário</mat-label>
      <input matInput formControlName="username" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Senha</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <button matButton="filled">Entrar</button>
  </form>
</div>
