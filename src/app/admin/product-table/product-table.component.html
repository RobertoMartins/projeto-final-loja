<table
  mat-table
  [dataSource]="products"
  class="mat-elevation-z2"
  style="width: 100%"
>
  <!-- Nome -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let p">{{ p.title }}</td>
  </ng-container>

  <!-- Preço -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Preço</th>
    <td mat-cell *matCellDef="let p">R$ {{ p.price | number : "1.2-2" }}</td>
  </ng-container>

  <!-- Ações -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let p">
      <button mat-button color="warn" (click)="delete(p.id)">Excluir</button>
    </td>
  </ng-container>

  <!-- Cabeçalho e linhas -->
  <tr mat-header-row *matHeaderRowDef="['title', 'price', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['title', 'price', 'actions']"></tr>
</table>
